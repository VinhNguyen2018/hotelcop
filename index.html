<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Hôtel PARIMIS - Hôtel de luxe Paris</title>
  <meta name="Author" content="François NGUYEN">
  <meta description="L'hôtel PARIMIS est un établissement de grand standing 5 étoiles situé à Paris. Cet hôtel de luxe parisien offre un marge panel de services à ses hôtes.">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
<header>
  <nav>

  </nav>
  <div class="banner">
    <h2>Carousel Example</h2>
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner">
      <div class="item active">
        <img src="img/luxeroom.jpg" alt="Chambre de luxe" style="width:100%;">
      </div>

      <div class="item">
        <img src="img/restaurant.jpg" alt="restaurant" style="width:100%;">
      </div>

      <div class="item">
        <img src="img/spa.jpg" alt="spa" style="width:100%;">
      </div>
    </div>

      <!-- Left and right controls -->
      <a class="left carousel-control" href="#myCarousel" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="right carousel-control" href="#myCarousel" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
  </div>
</header>

<main>
  <div class="container">

  </div>
</main>
</body>
</html>
